{% extends 'base.html' %} {% block content %}


<div class="container">
  <form action="{% url 'event_new' %}" method = 'POST'>
    {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label" 
      >Name</label
    >
    <input
      type="text"
      class="form-control"
      id="name"
      name = "name"
      placeholder="Enter your name"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label"
      >Description</label
    >
    <textarea
      class="form-control"
      id="description"
      name="description"
      rows="3"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="purpose" class="form-label"
      >Purpose</label
    >
    <textarea
      class="form-control"
      id="purpose"
      name="purpose"
      rows="3"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="event_date" class="form-label"
      >Event Date</label
    >
    <input
      class="form-control"
      id="event_date"
      name="event_date"
      type="date"
    ></input>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-success">Submit</button>
  </div>
</form>
</div>

{% endblock content %}
