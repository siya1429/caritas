{% extends 'base.html' %}
{% block content %}

<div class="container">

  <form action="{% url 'profile_edit' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" value="{{user.full_name}}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" value="{{user.phone}}">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-success">Update</button>
    </div>
  </form>


{% endblock content %}
